<html>
<head>
        <title>code io</title>
    </head>
    <body>
        <button id="sj">Kavi</button>
    </body>
    <script>
        let btn = document.getElementById('sj');

        btn.addEventListener('click',(event)=>{
            btn.textcontent='Anjali';
            console.log('clicked');
        });
        btn.addEventListener('mouseover',(event)=>{
            btn.textcontent='Kavithanjali';
            console.log('hover');
        });
    </script>
</html>
